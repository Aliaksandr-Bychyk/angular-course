<label>Server Name</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<h2>{{ serverName }}</h2>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onServerButtonClick()"
  >Add server
</button>
<p>{{ serverStatus }}</p>
<p *ngIf="!allowNewServer">Server was created, server name is {{ serverName }}</p>
<div class='app-server'></div>
<div class='app-server'></div>
